<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accueil</title>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <a href="index.html">
                <img
                    src="assets/logo_pokemon.svg"
                    alt="Logo Pokémon"
                    class="logo"
                />
            </a>
            <a href="cart.html">
                <img src="assets/icon_cart.svg" alt="Panier" class="icon" />
            </a>
        </header>
        <main>
            <h1 class="title">Votre Pokémon de rêve vous attend</h1>
            <section class="container">
                <article class="card">
                    <h2 class="card__title">Pikachu</h2>
                    <img
                        src="assets/pikachu.png"
                        alt="Pikachu"
                        class="card__image"
                    />
                    <button class="card__button">Ajouter à l'équipe</button>
                </article>
            </section>
        </main>

        <footer>
            <p>
                Made with ❤️ by
                <a href="https://github.com/loucabaigneres">
                    <img src="assets/icon_github.svg" alt="" width="24px" />
                </a>
            </p>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
