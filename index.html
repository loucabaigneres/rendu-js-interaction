<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accueil</title>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <a href="index.html">
                <img
                    src="assets/logo_pokemon.svg"
                    alt="Logo Pokémon"
                    class="logo"
                />
            </a>
            <input type="text" id="search" placeholder="Chercher un Pokémon" />
            <a class="cart" href="cart.html">
                <img
                    src="assets/icon_cart.png"
                    alt="Panier"
                    class="cart__icon"
                />
                <span class="cart__counter"></span>
            </a>
        </header>
        <main>
            <div class="main__top">
                <h1 class="title">Votre Pokémon de rêve vous attend</h1>
                <select id="filter">
                    <option value="">Tous les types</option>
                    <!-- Les autres options seront générées en JavaScript -->
                </select>
            </div>
            <section class="container"></section>
        </main>

        <footer>
            <div>
                <p>Made with ❤️ by</p>
                <a href="https://github.com/loucabaigneres">
                    <img src="assets/icon_github.svg" alt="" width="24px" />
                </a>
            </div>
            <p>Icons by <a href="https://icones8.fr/"> Icons8 </a></p>
        </footer>

        <script src="js/cards.js"></script>
        <script src="js/cart-counter.js"></script>
        <script src="js/search.js"></script>
        <script src="js/filter.js"></script>
    </body>
</html>
